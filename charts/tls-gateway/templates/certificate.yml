apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: api-devops-local
  namespace: istio-ingress  # or where your gateway is
spec:
  secretName: api-devops-local
  commonName: api.devops.local
  dnsNames:
    - api.devops.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer