apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-virtualservice
  namespace: istio-ingress
spec:
  hosts:
    - api.devops.local
  gateways:
    - ingress-gateway
  http:
    - match:
        - uri:
            prefix: /minio
      rewrite:
        uri: /minio
      headers:
        request:
          add:
            x-forwarded-prefix: /minio
      route:
        - destination:
            host: console.minio.svc.cluster.local
            port:
              number: 9090